<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Rates</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>

<body>
  <h1>Currency Exchage</h1>

  <div class="input-group">
    <input type="number">
    <select name="currency" id="currency">
      <option value="USD">USD</option>
      <option value="Euro">Euro</option>
      <option value="GBP">Great Britian Pound</option>
    </select>
  </div>

  <div class="container">
    <div class="card">
      <h2>USD - United States Dollar</h2>
      <p class="exchange-rate">1 USD = 0.88 EUR</p>
      <p class="exchange-rate">1 USD = 110.13 JPY</p>
    </div>
    <div class="card">
      <h2>EUR - Euro</h2>
      <p class="exchange-rate">1 EUR = 1.13 USD</p>
      <p class="exchange-rate">1 EUR = 125.52 JPY</p>
    </div>
    <div class="card">
      <h2>JPY - Japanese Yen</h2>
      <p class="exchange-rate">1 JPY = 0.0091 USD</p>
      <p class="exchange-rate">1 JPY = 0.0080 EUR</p>
    </div>
    <!-- Add more cards for other currencies as needed -->
  </div>
</body>

</html>
